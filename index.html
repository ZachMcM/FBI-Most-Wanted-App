<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Most Wanted</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>FBI Most Wanted</h1>
            <p>By: Zach McMullen</p>
            <img src="fbi.png" alt="fbi logo">
            <h3>How It Works:</h3>
            <p>Find for your local office with the search bar and data on that area's most wanted will appear.</p>
        </header>
        <div class="search-container">
            <input class="search-bar" type="text" placeholder="Search For Your Office...">
            <ul class="suggestions"></ul>   
        </div>
        <div class="wanted-container">
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="officesList.js"></script>
    <script src="script.js"></script>
</body>
</html>
